<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test for OTS</title>
</head>

<body>
    
    <main>
        <form name='first' id='firstForm'>
            <fieldset id='all_size'>
                <legend>Radio Size</legend>
                <input type="radio" id="sizeRadio1" name="size" value='S'>
                <label for="sizeRadio1">S</label>

                <input type="radio" id="sizeRadio2" name="size" value='M'>
                <label for="sizeRadio2">M</label>

                <input type="radio" id="sizeRadio3" name="size" value='L'>
                <label for="sizeRadio3">L</label>
            </fieldset>

            <fieldset id='all_color'>
                <legend>Checkbox Color</legend>

                <input type="checkbox" id="color1" name="color" value="1">
                <label for="color1">1</label>

                <input type="checkbox" id="color2" name="color" value="2">
                <label for="color2">2</label>

                <input type="checkbox" id="color3" name="color" value="3">
                <label for="color3">3</label>

                <input type="checkbox" id="color4" name="color" value="4">
                <label for="color4">4</label>

                <input type="checkbox" id="color5" name="color" value="5">
                <label for="color5">5</label>
            </fieldset>

            <fieldset>
                <legend>Select manufacturer</legend>
                <select multiple id="manufacturer" name="manufacturer">
                    <option value="aaa">aaa</option>
                    <!-- <option value="bbc">b&c</option> -->
                    <option value="b&c">b&c</option>
                    <option value="ddd">ddd</option>
                    <option value="eee">eee</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Checkbox SALE</legend>
                <input type="checkbox" id="sale" name="saleCheck" value="1">
                <label for="coding">Sale</label>
            </fieldset>
        </form>
    </main>


    <script src="index_2.js"></script>
</body>

</html>
